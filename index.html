<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12 col-xs-12">

                <div class="form-body">
                    <h3 class="">BMI Calculator</h3><br>
        
                    <form>
                        <label class="form-group" for="weightInput">Enter Your Weight in KG</label>
                        <br><br>
                        <input class="form-control custom-width" type="number"  step="any" min="0" max="700" id="weightInput" placeholder="Enter Weight in KG" required>
                        <br><br>
                        <label class="form-group" for="heightInput">Enter Your Height Meters</label>
                        <br><br>
                        <input class="form-control custom-width" type="number" step="0.99" min="0" max="2.8" id="heightInput" placeholder="Enter Height in Meter" required>
                        <br><br>
                        <button class=" btn btn-primary" id="calculateBtn" onclick="calculateBMI()">Calculate BMI</button>
                    </form>
                </div>  
            </div>
            <div class="col-md-5 col-sm-12 col-xs-12">
                <div class="info">
                    <div class="displayBMI">
                        
                    </div>
                    <b><span id="result"></span></b>
                    <hr>
                    <div class="details text-left">
                        <span><b>BMI Range : </b></span><br>
                        <ul>
                            <li>BMI less than 18.5 = Underweight</li>
                            <li>BMI between 18.5 to 24.9 = Healthy Weight</li>
                            <li>BMI between 25 to 29.9 = Overweight</li>
                            <li>BMI of 30 or greater = Obesity</li>


                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="bmi.js"></script>
</body>
</html>
